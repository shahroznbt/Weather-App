const apikey = "f00c38e0279b7bc85480c3fe775d518c";
const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=';

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    try {
        const response = await fetch(apiUrl + city + `&appid=${apikey}&units=metric`);
        if (!response.ok) {
            throw new Error("City not found");
        }

        const data = await response.json();

        // Update DOM elements with the weather data
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

        // Update weather icon based on weather condition
        switch (data.weather[0].main) {
            case "Clouds":
                weatherIcon.src = "5.png";
                break;
            case "Clear":
                weatherIcon.src = "pic3.png";
                break;
            case "Rain":
                weatherIcon.src = "pic4.png";
                break;
            case "Drizzle":
                weatherIcon.src = "6.png";
                break;
            case "Mist":
                weatherIcon.src = "7.png";
                break;
            default:
                weatherIcon.src = "default.png"; // A default icon for other conditions
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
    } catch (error) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }
}

searchBtn.addEventListener("click", (event) => {
    event.preventDefault();
    checkWeather(searchBox.value);
});
